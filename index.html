<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Manrope:wght@400;600;700;800&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <img src="/assets/logo-mobile.svg" alt="Logo Rocket" class="logo" />
        <img src="/assets/menu-buguer-open.svg" alt="menu" class="menu" />
      </nav>
    </header>
    <section class="title">
      <h1>O café que fará seu código decolar para o próximo nível.</h1>
    </section>
    <section class="button">
      <a href="#">PEGAR MEU CAFÉ <img src="/assets/arrow.svg" alt="" /> </a>
    </section>
    <section class="container">
      <div class="titles">
        <h1 class="t1">Great Coffee</h1>
        <h1 class="t2">Great Code</h1>
      </div>
    </section>
    <section class="cups">
      <img src="/assets/rocket-coffee.png" alt="" />
    </section>

    <footer>
      <img src="/assets/blur-mobile.png" alt="" />
    </footer>
  </body>
</html>
